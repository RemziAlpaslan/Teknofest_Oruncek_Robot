    /* Konum modalÄ± */
    .location-coords {

<script>
  // SensÃ¶r bilgileri
  const sensorInfo = {
    acetone: {
      title: "Aseton SensÃ¶rÃ¼",
      content: `
        <h3>Normal Seviye: 0-3 ppm</h3>
        <p>3-6 ppm arasÄ± uyarÄ± seviyesi, 6+ ppm tehlikeli</p>

    },
    gas: {
      title: "YanÄ±cÄ± Gaz SensÃ¶rÃ¼",
      content: `
        <h3>Normal Seviye: 0-4 ppm</h3>
        <p>4-8 ppm arasÄ± uyarÄ±, 8+ ppm patlama riski</p>
        <h3>Ã–nlemler:</h3>
        <p>AÃ§Ä±k alev ve kÄ±vÄ±lcÄ±mdan uzak tutun</p>
      `
    },
    co2: {
      title: "COâ‚‚ SensÃ¶rÃ¼",
      content: `
        <h3>Normal Seviye: 400-500 ppm</h3>
        <p>500-800 ppm havalandÄ±rma gerekli, 800+ ppm tehlikeli</p>
        <h3>Etkiler:</h3>
        <p>BaÅŸ aÄŸrÄ±sÄ±, nefes darlÄ±ÄŸÄ±, bilinÃ§ kaybÄ±</p>
      `
    },
    battery: {
      title: "Batarya Durumu",
      content: `
        <h3>Pil Seviyesi</h3>
        <p><strong>100-50%:</strong> Normal</p>
        <p><strong>50-20%:</strong> DÃ¼ÅŸÃ¼k - Åžarj gerekiyor</p>
        <p><strong>20% altÄ±:</strong> Kritik - Hemen ÅŸarj edin</p>
      `
    },
    gps: {
      title: "GPS ve Ã‡evresel Veriler",
      content: `
        <h3>Konum Bilgileri</h3>
        <p><strong>Enlem/Boylam:</strong> DÃ¼nya Ã¼zerindeki konum</p>
        <p><strong>YÃ¼kseklik:</strong> Deniz seviyesinden yÃ¼kseklik (metre)</p>
        
        <h3>Ã‡evresel Veriler</h3>
        <p><strong>SÄ±caklÄ±k:</strong> Ortam sÄ±caklÄ±ÄŸÄ± (Â°C)</p>
        <p><strong>BasÄ±nÃ§:</strong> Atmosferik basÄ±nÃ§ (hPa)</p>
      `
    }
  };

  // SensÃ¶r eÅŸik deÄŸerleri
  const thresholds = {
    acetone: { warning: 3, danger: 6 },
    gas: { warning: 4, danger: 8 },
    co2: { warning: 500, danger: 800 },
    temperature: { warning: 40, danger: 50 }
  };

  // Grafikler ve veri depolama
  const charts = {};
  const sensorData = {
    acetone: [],
    gas: [],
    co2: [],
    temperature: [],
    pressure: [],
    altitude: [],
    battery: [],
    location: []
  };

  // Modal grafik
  let modalChart = null;
  let currentChartDataType = null;
  let map = null;
  let marker = null;

  // Sayfa yÃ¼klendiÄŸinde
  document.addEventListener('DOMContentLoaded', () => {
    initializeCharts();
    loadLeaflet();
  });

  // Leaflet kÃ¼tÃ¼phanesini yÃ¼kle
  function loadLeaflet() {
    if (typeof L === 'undefined') {
      const script = document.createElement('script');
      script.src = 'https://unpkg.com/leaflet@1.7.1/dist/leaflet.js';
      script.onload = initMap;
      document.head.appendChild(script);
    } else {
      initMap();
    }
  }

  // HaritayÄ± baÅŸlat
  function initMap() {
    map = L.map('map-container').setView([39.925533, 32.866287], 15); // VarsayÄ±lan Ankara
    
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
    
    marker = L.marker([39.925533, 32.866287]).addTo(map)
      .bindPopup("Cihaz Konumu");
  }

  // GiriÅŸ iÅŸlemi
  function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    if(username === 'admin' && password === '1234') {
      document.getElementById('login-container').style.display = 'none';
      document.getElementById('content-container').style.display = 'block';
      startDataFetching();
    } else {
      alert('HatalÄ± giriÅŸ! VarsayÄ±lan: admin/1234');
    }
  }

  // Grafikleri oluÅŸtur
  function initializeCharts() {
    charts.acetone = createChart('acetoneChart', '#e74c3c');
    charts.gas = createChart('gasChart', '#3498db');
    charts.co2 = createChart('co2Chart', '#2ecc71');
  }

  // Grafik oluÅŸturma fonksiyonu
  function createChart(canvasId, color) {
    const ctx = document.getElementById(canvasId).getContext('2d');
    return new Chart(ctx, {
      type: 'line',
      data: {
        labels: Array(10).fill(''),
        datasets: [{
          data: Array(10).fill(0),
          borderColor: color,
          backgroundColor: hexToRgba(color, 0.1),
          borderWidth: 3,
          tension: 0.4,
          fill: true,
          pointRadius: 0,
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: {
          duration: 400
        },
        plugins: {
          legend: { display: false },
          tooltip: {
            enabled: true,
            backgroundColor: 'rgba(0,0,0,0.8)',
            titleColor: '#fff',
            bodyColor: '#fff',
            cornerRadius: 4,
            displayColors: false,
            padding: 10,
            callbacks: {
              label: function(context) {
                return `${context.parsed.y.toFixed(2)} ${canvasId.includes('acetone') ? 'ppm' : canvasId.includes('gas') ? 'ppm' : 'ppm'}`;
              },
              title: function() {
                return '';
              }
            }
          }
        },
        scales: {
          x: { display: false },
          y: {
            beginAtZero: true,
            ticks: {
              color: '#666',
              font: { size: 12 }
            },
            grid: { color: 'rgba(0,0,0,0.05)' }
          }
        },
        interaction: {
          intersect: false,
          mode: 'index'
        }
      }
    });
  }

  function hexToRgba(hex, alpha) {
    const r = parseInt(hex.slice(1, 3), 16);
    const g = parseInt(hex.slice(3, 5), 16);
    const b = parseInt(hex.slice(5, 7), 16);
    return `rgba(${r},${g},${b},${alpha})`;
  }

  // Veri Ã§ekme fonksiyonu
 
  // TÃ¼m sensÃ¶r verilerini kaydet
  function saveAllSensorData(data) {
    const now = new Date();
    const timestamp = now.getTime();
    
    // Ana sensÃ¶rler
    saveDataPoint('acetone', data.acetone, timestamp);
    saveDataPoint('gas', data.gas, timestamp);
    saveDataPoint('co2', data.co2, timestamp);
    saveDataPoint('battery', data.battery, timestamp);
    
    // GPS verileri
    if (data.gps) {
      saveDataPoint('temperature', data.gps.temperature, timestamp);
      saveDataPoint('pressure', data.gps.pressure, timestamp);
      saveDataPoint('altitude', data.gps.altitude, timestamp);
      saveDataPoint('location', {
        latitude: data.gps.latitude,
        longitude: data.gps.longitude,
        altitude: data.gps.altitude
      }, timestamp);
    }
  }
  
  function saveDataPoint(sensorType, value, timestamp) {
    if (sensorData[sensorType].length >= 20) {
      sensorData[sensorType].shift();
    }
    sensorData[sensorType].push({ value, timestamp });
  }

  // GPS verilerini gÃ¼ncelle
  function updateGPSData(gpsData) {
    document.getElementById('location-value').textContent = `${gpsData.latitude.toFixed(2)}Â°, ${gpsData.longitude.toFixed(2)}Â°`;
    document.getElementById('altitude-value').textContent = `${gpsData.altitude.toFixed(1)} m`;
    
    // SÄ±caklÄ±k ve basÄ±nÃ§
    const tempElement = document.getElementById('temperature-value');
    tempElement.textContent = `${gpsData.temperature.toFixed(1)}Â°C`;
    
    // SÄ±caklÄ±k alarm kontrolÃ¼
    tempElement.classList.remove('warning', 'danger');
    if (gpsData.temperature >= thresholds.temperature.danger) {
      tempElement.classList.add('danger');
    } else if (gpsData.temperature >= thresholds.temperature.warning) {
      tempElement.classList.add('warning');
    }
    
    document.getElementById('pressure-value').textContent = `${gpsData.pressure.toFixed(1)} hPa`;
  }

  // SensÃ¶r deÄŸerlerini gÃ¼ncelle
  function updateSensorDisplay(sensorType, value) {
    const element = document.getElementById(`${sensorType}-value`);
    const unit = sensorType === 'gas' ? ' ppm' : ' ppm';
    
    element.textContent = value.toFixed(sensorType === 'co2' ? 0 : 2) + unit;
    
    // Alarm kontrolÃ¼
    element.classList.remove('warning', 'danger');
    if (value >= thresholds[sensorType].danger) {
      element.classList.add('danger');
    } else if (value >= thresholds[sensorType].warning) {
      element.classList.add('warning');
    }
  }
